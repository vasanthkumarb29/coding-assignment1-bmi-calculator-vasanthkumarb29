<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <form method="post">
        <h1>BMI-Body MASS INDEX</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="weight">Weight (in kg):</label>
        <input type="text" id="weight" name="weight" step="0.01" required><br><br>
        <label for="height">Height (in meter):</label>
        <input type="text" id="height" name="height" step="0.01" required><br><br>
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
